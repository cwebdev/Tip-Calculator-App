<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style/style.css"> 
  <style>
  
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</head>
<body>
  <header>
    <div class="row col-12">
      <section class="titleSection">
        <h3>SPLITTER</h3>
      </section>
    </div>
  </header>
  <main>
    <div class="row col-12">
      <div class="col-2 col-s-2"></div>
      <div class="maincontainer col-8 col-s-8">
        <div class="leftSection col-6">
          <div class="leftSectionInnerWrapper">
            <div class="bill col-s-12">
              <span class="billTitle divTitle">Bill</span>
              <div class="billInputWrapper">
                <div class="dollarSymbol">
                  <img src = "images/icon-dollar.svg" alt="Dollor"/>
                </div>
                <input type="number" value="" class="billInput js-billInput inputBox" label="billInputLabel"></input>
              </div> 
            </div>
            <div class="tip col-s-12">
              <span class="tipTitle divTitle col-s-12">Select Tip %</span>
              <div class="TipSelectorWrapper col-s-12">
                <div class="TipBox js-TipBox FixedTipBox" percentage="5">5%</div>
                <div class="TipBox js-TipBox FixedTipBox" percentage="10">10%</div>
                <div class="TipBox js-TipBox FixedTipBox" percentage="15">15%</div>
                <div class="TipBox js-TipBox FixedTipBox" percentage="25">25%</div>
                <div class="TipBox js-TipBox FixedTipBox" percentage="50">50%</div>
                <div class="TipBox js-TipBox CustomBox js-CustomBox">
                  <span class="CustomBoxText js-CustomBoxText">Custom</span>
                  <input type="number" class="CustomInputBox js-CustomInputBox" label="customTipInputLabel"/>
                </div>
              </div>
            </div>
            <div class="people col-s-12">
              <div class="peopleText">
                <span class="peopleTitle divTitle col-s-6">Number of People</span>
                <span class="peopleTitle divTitle col-s-6 peopleErrorMessage js-peopleErrorMessage">Can't be zero</span>
              </div>
              <div class="billInputWrapper col-s-12">
                <div class="dollarSymbol">
                  <img src = "images/icon-person.svg" alt="Number of People"/>
                </div>
                <input type="text" value="" class="peopleInput js-peopleInput inputBox" label="peopleInputLabel"></input>
              </div> 
            </div>
          </div>
        </div>
        <div class="rightSection col-6">
          <div class="rightSectionOuterWrapper">
            <div class="tipAmountWrapper js-tipAmountWrapper rightSectionDivWrapper col-s-12">
              <div class="description">
                <span>Tip Amount</span>
                <span class="personText">/person</span>
              </div>
              <div class="amount">$0.00</div>
            </div>
            <div class="totalWrapper js-totalWrapper rightSectionDivWrapper col-s-12">
              <div class="description">
                <span>Total</span>
                <span class="personText">/person</span>
              </div>
              <div class="amount">$0.00</div>
            </div>
            <div class="resetBtnWrapper col-s-12">
              <button class="resetBtn js-resetBtn" label="resetBtnLabel" disabled>Reset</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2 col-s-2"></div>
    </div>
  </main>
  <footer>
    <div class="row col-12">
      <div class="attribution">
        <span>Coded by <a href="https://www.frontendmentor.io/profile/cwebdev" target="_blank">Chitrang Shah</a>.</span>
        <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
      </div>
    </div>
  </footer>
</body>
</html>
