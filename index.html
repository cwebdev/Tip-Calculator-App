<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style/style.css"> 
  <style>
  
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</head>
<body>
<section class="titleSection">
  SPLITTER
</section>
<div class="flex-container">
  <section class="leftSection">
    <div class="bill">
      <span class="billTitle divTitle">Bill</span>
      <div class="billInputWrapper">
        <div class="dollarSymbol">
          <img src = "images/icon-dollar.svg" alt="Dollor"/>
        </div>
        <input type="number" value="" class="billInput inputBox"></input>
      </div> 
    </div>
    <div class="tip">
      <span class="tipTitle divTitle">Select Tip %</span>
      <div class="TipSelectorWrapper">
        <div class="TipBox FixedTipBox" percentage="5">5%</div>
        <div class="TipBox FixedTipBox" percentage="10">10%</div>
        <div class="TipBox FixedTipBox" percentage="15">15%</div>
        <div class="TipBox FixedTipBox" percentage="25">25%</div>
        <div class="TipBox FixedTipBox" percentage="50">50%</div>
        <div class="TipBox CustomBox">Custom</div>
      </div>
    </div>
    <div class="people">
      <span class="peopleTitle divTitle">Number of People</span>
      <div class="billInputWrapper">
        <div class="dollarSymbol">
          <img src = "images/icon-person.svg" alt="Number of People"/>
        </div>
        <input type="text" value="" class="peopleInput inputBox"></input>
      </div> 
      
    </div>
  </section>
  <section class="rightSection">
    <div class="tipAmountWrapper rightSectionDivWrapper">
      <div class="description">
        <span>Tip Amount</span>
        <span class="personText">/person</span>
      </div>
      <div class="amount">$0.00</div>
    </div>
    <div class="totalWrapper rightSectionDivWrapper">
      <div class="description">
        <span>Total</span>
        <span class="personText">/person</span>
      </div>
      <div class="amount">$0.00</div>
    </div>
    <div class="resetBtnWrapper">
      <button class="resetBtn">Reset</button>
    </div>
  </section>
</div>

  
  <div class="attribution">
    <span>Coded by <a href="https://www.frontendmentor.io/profile/cwebdev" target="_blank">Chitrang Shah</a>.</span>
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
  </div>
 
</body>
</html>
